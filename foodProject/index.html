<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Humberger Menu</title>
  <link href="./style.css" rel="stylesheet" />
</head>
<body>
  <div class="nameComponent">
    <input class='userInput' placeholder="Enter your name...">
    <button class='myButton'>Submit</button>

            <span class="line line2"></span>
            <span class="line line3"></span>
          </div>  
        <div class="logo">
          <h1>Website Name</h1>
        </div>
        <div class="menu-items">
          <li><a href="#">Home</a></li>
          <li><a href="#">Search</a></li>
          <li><a href="#">Benefits of cooking</a></li>
          <li><a href="#">Recipe of the day</a></li>
          <li><a href="#">Trending</a></li>
          <li><a href="#">FAQ</a></li>
        </div>
      </div>
    </div>
  </nav>
  <script src="./main.js" type="text/javascript"></script>
</body>
</html>
